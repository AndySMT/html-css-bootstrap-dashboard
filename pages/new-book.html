<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Add new book</title>
</head>

<body>
    <!-- *************** NAVBAR *************** -->
    <nav class="navbar bg-dark navbar-expand-sm" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/duck.png" alt="logo" class="my-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- *************** MAIN *************** -->
    <div class="container m-4">
        <h1>Nuovo Libro</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="fname" class="form-label fw-bolder">Nome Autore</label>
                <input type="text" class="form-control" id="fname" placeholder="Inserisci il nome dell' autore">
            </div>
            <div class="col-6">
                <label for="lname" class="form-label fw-bolder">Cognome Autore</label>
                <input type="password" class="form-control" id="lname" placeholder="Inserisci il cognome dell' autore">
            </div>
            <div class="col-12">
                <label for="Titolo" class="form-label fw-bolder">Titolo</label>
                <input type="text" class="form-control" id="Titolo" placeholder="Inserisci il titolo del libro">
            </div>
            <div class="col-md-4">
                <label for="Tipe" class="form-label fw-bolder">Genere</label>
                <select id="Tipe" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Romanzo</option>
                    <option>Giallo</option>
                    <option>Thriller</option>
                    <option>Poliziesco</option>
                    <option>Horror</option>
                    <option>Manga</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="year" class="form-label fw-bolder">Anno di publicazione</label>
                <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
                <label for="isbn" class="form-label fw-bolder">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codise ISBN#">
            </div>
            <span class="border-top mt-3 fw-bolder">Note</span>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label fw-bolder" for="gridCheck">Disponibile anche in digitale</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </div>
        </form>
    </div>
    <!-- *************** JS *************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
